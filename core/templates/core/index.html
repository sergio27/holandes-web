{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holandés - Sergio Ibarra Alcalá</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center">
        <h1 class="display-4 fw-bold">Holandés</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Landing page hecha con Django, con estilos de Bootstrap y
                publicada con AWS Lambda que muestra al azar una palabra en holandés y su significado.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5 span5">
                <button type="button" class="btn btn-warning btn-lg px-4 me-sm-3 btn-block">{{word.dutch}}</button>
                <button type="button" class="btn btn-outline-primary btn-lg px-4 btn-block">{{word.spanish}}</button>
            </div>
        </div>
    </div>
</body>
</html>
